<!DOCTYPE html>
<html lang="UTF-8">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var n1 = prompt("시작숫자 입력");
        var num1 = parseInt(n1);
        var n2 = prompt("종료숫자 입력");
        var num2 = parseInt(n2);
        var sum = 0;
        for (let i = num1; i <= num2; i++) {
            sum = sum + i
        }
        console.log(n1 + " 부터" + n2 + " 까지 총합은 " + sum);
    </script>
</head>
