<html lang="UTF-8">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var name = prompt("당신의 이름은 ");
        alert("당신의 이름은 " + name);
        var age = prompt("당신의 나이는 ");
        alert("당신의 나이는 " + age + "세");
        var age2 = parseInt(age);
        var nextAge = age2 + 1;
        alert("당신의 내년 나이는 " + nextAge + "세");
        var shoes = prompt("당신의 신발 사이즈는 ");
        var shoes2 = parseFloat(shoes);
        var nextShoes = shoes2 + 10.5;
        alert("당신의 내년 신발 사이즈는" + nextShoes);
    </script>
</head>
